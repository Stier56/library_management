<!doctype html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>蔵書検索データベース</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary mt-3 mb-3">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="menu">TOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='add'>新規追加</a>
                    </li>
                </ul>
            </div>
        </nav>   

        <div class="container"  style="margin-top: 30px; margin-bottom: 50px; width: 70%;">
            <div class="border border-dark rounded" style="padding: 20px;">
                <h2>修正</h2>
                <form action="modify-complete" method="POST">
                    <div class="mb-3">
                        <label class="form-label">ISBN</label>
                        <input type="text" class="form-control" name="isbn" value={{book.isbn}} readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">タイトル</label>
                        <input type="text" class="form-control" name="title" value={{book.title}}>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">著者</label>
                        <input type="text" class="form-control" name="author" value={{book.author}}>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">出版社</label>
                        <input type="text" class="form-control" name="publisher" value={{book.publisher}}>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">収納場所</label>
                        <input type="text" class="form-control" name="storage" value={{book.storage}}>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">説明</label>
                        <textarea class="form-control" name="description" rows="5">{{book.description}}</textarea>
                    </div>
                        <input type="hidden" name="thumbnail" value="{{book.thumbnail}}">
                    <input type="submit" value="修正">
                </form>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
