<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>蔵書検索データベース</title>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </head>


    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary mt-3 mb-3">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="menu">TOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='add'>新規追加</a>
                    </li>
                </ul>
            </div>
        </nav>   
        
        <div class="container" style="width: 70%;">
            <h1 style="text-align: center;">蔵書データベース</h1>

            <form action="search" method="POST">
                <div class="mb-3">
                    <label class="form-label">タイトル</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="mb-3">
                    <label class="form-label">著者</label>
                    <input type="text" class="form-control" name="author">
                </div>
        
                <div class="my-3">
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </form>
        </div>    
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
